<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>level 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Please contact me!</h1>
    <div class="container d-flex flex-column">
      <div class="input-container">
        <input type="text" id="name" /><button
          onclick="deleteName()"
          class="btn btn-primary"
        >
          Delete Name
        </button>

        <button onclick="sendName()" class="btn btn-primary">Send Name</button>
      </div>

      <div class="input-container">
        <input type="text" id="email" /><button
          onclick="deleteEmail()"
          class="btn btn-primary"
        >
          Delete Email</button
        ><button onclick="sendEmail()" class="btn btn-primary">
          Send Email
        </button>
      </div>
      <div class="input-container">
        <input type="text" id="message" /><button
          onclick="deleteMessage()"
          class="btn btn-primary"
        >
          Delete Message</button
        ><button onclick="sendMessage()" class="btn btn-primary">
          Send Message
        </button>
      </div>
      <button onclick="sendAll()" class="btn btn-warning">send all info</button>
      <button onclick="reset()" class="btn btn-danger">reset</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="level3.js"></script>
  </body>
</html>
